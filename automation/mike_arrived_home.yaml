alias: "Mike Arriving Home"
trigger:
  - platform: state
    entity_id: device_tracker.mike_mike
    from: 'not_home'
    to: 'home'
  - platform: state
    entity_id: device_tracker.mike_mike
    from: 'Work'
    to: 'home'
condition:
  - condition: state
    entity_id: device_tracker.christine_christine
    state: 'home'
action:
  - service: tts.google_say
    data:
      entity_id: media_player.kitchen_home
      message: 'Mike is home'
